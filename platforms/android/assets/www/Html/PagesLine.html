<p dir="rtl" style="text-align:justify" class="ng-scope open_article" ng-click="showAccordion(index)" data-num="{{index}}">
	<span style="font-size:16px">
		<strong>
			<i class="fa fa-caret-up close_acordion" aria-hidden="true" style="display: none;"></i>
			<i class="fa fa-caret-down open_acordion" aria-hidden="true"></i>
			{{question}}</strong>
	</span>
</p>
<p dir="rtl" style="text-align:justify" class="ng-scope article_text" data-num="{{index}}" >
	<span style="font-size:16px">
		{{answer}}
	</span>
</p>
